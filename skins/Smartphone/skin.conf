# configuration file for Smartphone skin

SKIN_NAME = Smartphone
SKIN_VERSION = 4.8.0

[Extras]
    # Set this URL to display a radar image
    #radar_img = http://radar.weather.gov/ridge/lite/N0R/RTX_loop.gif
    # Set this URL for the radar image link
    #radar_url = http://radar.weather.gov/ridge/radar.php?product=NCR&rid=RTX&loop=yes
    
###############################################################################

[Units]
    [[Groups]]
        # group_altitude     = foot
        # group_degree_day   = degree_F_day
        # group_pressure     = inHg
        # group_rain         = inch
        # group_rainrate     = inch_per_hour
        # group_speed        = mile_per_hour
        # group_temperature  = degree_F

    [[Labels]]
        # day               = " day",    " days"
        # hour              = " hour",   " hours"
        # minute            = " minute", " minutes"
        # second            = " second", " seconds"
        # NONE              = ""
        
    [[TimeFormats]]
        # day        = %X
        # week       = %X (%A)
        # month      = %x %X
        # year       = %x %X
        # rainyear   = %x %X
        # current    = %x %X
        # ephem_day  = %X
        # ephem_year = %x %X
        
    [[Ordinates]]
        # directions = N, NNE, NE, ENE, E, ESE, SE, SSE, S, SSW, SW, WSW, W, WNW, NW, NNW, N/A
        
###############################################################################

[Labels]
    # Set to hemisphere abbreviations suitable for your location: 
    # hemispheres = N, S, E, W

    # Formats to be used for latitude whole degrees, longitude whole degrees,
    # and minutes:
    # latlon_formats = "%02d", "%03d", "%05.2f"

    [[Generic]]
        # barometer      = Barometer
        # dewpoint       = Dew Point
        # heatindex      = Heat Index
        # inHumidity     = Inside Humidity
        # inTemp         = Inside Temperature
        # outHumidity    = Outside Humidity
        # outTemp        = Outside Temperature
        # radiation      = Radiation
        # rain           = Rain
        # rainRate       = Rain Rate
        # rxCheckPercent = ISS Signal Quality
        # UV             = UV Index
        # windDir        = Wind Direction
        # windGust       = Gust Speed
        # windGustDir    = Gust Direction
        # windSpeed      = Wind Speed
        # windchill      = Wind Chill
        # windgustvec    = Gust Vector
        # windvec        = Wind Vector

###############################################################################

[Almanac]
    # moon_phases = New, Waxing crescent, First quarter, Waxing gibbous, Full, Waning gibbous, Last quarter, Waning crescent

###############################################################################

[CheetahGenerator]
    encoding = html_entities
        
    [[ToDate]]
        [[[MobileSmartphone]]]
            template = index.html.tmpl

        [[[MobileBarometer]]]
            template = barometer.html.tmpl
            
        [[[MobileTemp]]]
            template = temp.html.tmpl
            
        [[[MobileHumidity]]]
            template = humidity.html.tmpl

        [[[MobileRain]]]
            template = rain.html.tmpl

        [[[MobileWind]]]
            template = wind.html.tmpl
            
###############################################################################

[CopyGenerator]
    copy_once = favicon.ico, icons/*, custom.js

###############################################################################

[ImageGenerator]
    
    image_width = 300
    image_height = 180
    image_background_color = "#f5f5f5"
    
    chart_background_color = "#d8d8d8"
    chart_gridline_color = "#a0a0a0"
    
    top_label_font_path = DejaVuSansCondensed-Bold.ttf
    top_label_font_size = 10
    
    unit_label_font_path = DejaVuSansCondensed-Bold.ttf
    unit_label_font_size = 10
    unit_label_font_color = "#000000"
    
    bottom_label_font_path = DejaVuSansCondensed-Bold.ttf
    bottom_label_font_size = 12
    bottom_label_font_color = "#000000"
    bottom_label_offset = 3
    
    axis_label_font_path = DejaVuSansCondensed-Bold.ttf
    axis_label_font_size = 10
    axis_label_font_color = "#000000"
    
    rose_label = N
    rose_label_font_path = DejaVuSansCondensed-Bold.ttf
    rose_label_font_size  = 10
    rose_label_font_color = "#000000"

    line_type = 'solid'
    marker_size = 8
    marker_type ='none'

    chart_line_colors = "#4282b4", "#b44242", "#42b442"    
    chart_fill_colors = "#72b2c4", "#c47272", "#72c472"
        
    yscale = None, None, None

    vector_rotate = 90

    line_gap_fraction = 0.05

    show_daynight = true
    daynight_day_color   = "#dfdfdf"
    daynight_night_color = "#bbbbbb"
    daynight_edge_color  = "#d0d0d0"
    
    plot_type = line
    aggregate_type = none
    width = 1
    time_length = 86400    # == 24 hours

    [[day_images]]
        x_label_format = %H:%M
        bottom_label_format = %x %X
        time_length = 97200    # == 27 hours
        
        [[[daybarometer]]]
            [[[[barometer]]]]

        [[[dayhumidity]]]
            [[[[outHumidity]]]]
        
        [[[daytempdew]]]
            [[[[outTemp]]]]
            [[[[dewpoint]]]]
        
        [[[dayrain]]]
            # Make sure the y-axis increment is at least 0.02 for the rain plot
            yscale = None, None, 0.02
            plot_type = bar
            [[[[rain]]]]
                aggregate_type = sum
                aggregate_interval = hour
                label = Rain (hourly total)
        
        [[[daywind]]]
            [[[[windSpeed]]]]
            [[[[windGust]]]]
        
        [[[daywinddir]]]
            # Hardwire in the y-axis scale for wind direction
            yscale = 0.0, 360.0, 45.0
            [[[[windDir]]]]
            
    [[week_images]]
        x_label_format = %d
        bottom_label_format = %x %X
        time_length = 604800    # == 7 days
        aggregate_type = avg
        aggregate_interval = hour
        
        [[[weekbarometer]]]
            [[[[barometer]]]]

        [[[weekhumidity]]]
            [[[[outHumidity]]]]
        
        [[[weektempdew]]]
            [[[[outTemp]]]]
            [[[[dewpoint]]]]
        
        [[[weekrain]]]
            yscale = None, None, 0.02
            plot_type = bar
            [[[[rain]]]]
                aggregate_type = sum
                aggregate_interval = day
                label = Rain (daily total)
        
        [[[weekwind]]]
            [[[[windSpeed]]]]
            [[[[windGust]]]]
                aggregate_type = max
        
        [[[weekwinddir]]]
            yscale = 0.0, 360.0, 45.0
            [[[[windDir]]]]

    [[month_images]]
        x_label_format = %d
        bottom_label_format = %x %X
        time_length = 2592000    # == 30 days
        aggregate_type = avg
        aggregate_interval = 10800    # == 3 hours
        show_daynight = false
        
        [[[monthbarometer]]]
            [[[[barometer]]]]

        [[[monthhumidity]]]
            [[[[outHumidity]]]]
        
        [[[monthtempdew]]]
            [[[[outTemp]]]]
            [[[[dewpoint]]]]
        
        [[[monthrain]]]
            yscale = None, None, 0.02
            plot_type = bar
            [[[[rain]]]]
                aggregate_type = sum
                aggregate_interval = day
                label = Rain (daily total)
        
        [[[monthwind]]]
            [[[[windSpeed]]]]
            [[[[windGust]]]]
                aggregate_type = max
        
        [[[monthwinddir]]]
            yscale = 0.0, 360.0, 45.0
            [[[[windDir]]]]


###############################################################################

[Generators]
        generator_list = weewx.cheetahgenerator.CheetahGenerator, weewx.imagegenerator.ImageGenerator, weewx.reportengine.CopyGenerator


