[Units]

    [[Labels]]

        day               = " jour",    " jours"
        hour              = " heure",   " heures"
        minute            = " minute",  " minutes"
        second            = " seconde", " secondes"

    [[Ordinates]]

        # Ordinal directions. The last one should be for no wind direction
        directions = N, NNE, NE, ENE, E, ESE, SE, SSE, S, SSO, SO, OSO, O, ONO, NO, NNO, N/A

[Labels]

    # Set to hemisphere abbreviations suitable for your location:
    hemispheres = N, S, E, O

    # Generic labels, keyed by an observation type.
    [[Generic]]
        dateTime               = Datation
        interval               = Intervalle
        altimeter              = Altimètre                # QNH
        altimeterRate          = Tendance Altimétrique
        barometer              = Baromètre                # QFF
        barometerRate          = Tendance Barométrique
        pressure               = Pression                 # QFE
        pressureRate           = Tendance de la Pression
        dewpoint               = Point de Rosée
        ET                     = ET
        heatindex              = Indice de Chaleur
        inHumidity             = Humidité Intérieure
        inTemp                 = Température Intérieure
        inDewpoint             = Point de Rosée Intérieur
        outHumidity            = Humidité
        outTemp                = Température Extérieure
        radiation              = Rayonnement
        rain                   = Pluie
        rainRate               = Taux de Pluie
        UV                     = Indice UV
        wind                   = Vent
        windDir                = Direction du Vent
        windGust               = Rafales
        windGustDir            = Direction des Rafales
        windSpeed              = Vitesse du Vent
        windchill              = Refroidissement Eolien
        windgustvec            = Vecteur Rafales
        windvec                = Vecteur Vent
        windrun                = Parcours du Vent
        extraTemp1             = Température1
        extraTemp2             = Température2
        extraTemp3             = Température3
        appTemp                = Température Apparente
        appTemp1               = Température Apparente
        THSW                   = Indice THSW
        lightning_distance     = Distance de la Foudre
        lightning_strike_count = Impacts de Foudre
        cloudbase              = Base des Nuages

        # used in Seasons skin, but not defined
        feel                   = Température Apparente

        # Sensor status indicators
        rxCheckPercent         = Qualité du Signal
        txBatteryStatus        = Batterie Emetteur
        windBatteryStatus      = Batterie Vent
        rainBatteryStatus      = Batterie Pluie
        outTempBatteryStatus   = Batterie Température Extérieure
        inTempBatteryStatus    = Batterie Température Intérieure
        consBatteryVoltage     = Tension Batterie Console
        heatingVoltage         = Tension Chauffage
        supplyVoltage          = Tension Alimentation
        referenceVoltage       = Tension Référence


[Almanac]

    # The labels to be used for the phases of the moon:
    moon_phases = Nouvelle, Premier Croissant, Premier Quartier, Gibbeuse Croissante, Pleine, Gibbeuse Décroissante, Dernier Quartier, Dernier Croissant

