[Units]

    [[Labels]]

        day               = " day",    " days"
        hour              = " hour",   " hours"
        minute            = " minute", " minutes"
        second            = " second", " seconds"

    [[Ordinates]]

        # Ordinal directions. The last one should be for no wind direction
        directions = N, NNE, NE, ENE, E, ESE, SE, SSE, S, SSW, SW, WSW, W, WNW, NW, NNW, N/A

[Labels]

    # Set to hemisphere abbreviations suitable for your location:
    hemispheres = N, S, E, W

    # Generic labels, keyed by an observation type.
    [[Generic]]
        dateTime               = Time
        interval               = Interval
        altimeter              = Altimeter                # QNH
        altimeterRate          = Altimeter Trend
        barometer              = Barometer                # QFF
        barometerRate          = Barometer Trend
        pressure               = Pressure                 # QFE
        pressureRate           = Pressure Trend
        dewpoint               = Dew Point
        ET                     = ET
        heatindex              = Heat Index
        inHumidity             = Inside Humidity
        inTemp                 = Inside Temperature
        inDewpoint             = Inside Dew Point
        outHumidity            = Humidity
        outTemp                = Outside Temperature
        radiation              = Radiation
        rain                   = Rain
        rainRate               = Rain Rate
        UV                     = UV Index
        wind                   = Wind
        windDir                = Wind Direction
        windGust               = Gust Speed
        windGustDir            = Gust Direction
        windSpeed              = Wind Speed
        windchill              = Wind Chill
        windgustvec            = Gust Vector
        windvec                = Wind Vector
        windrun                = Wind Run
        extraTemp1             = Temperature1
        extraTemp2             = Temperature2
        extraTemp3             = Temperature3
        appTemp                = Apparent Temperature
        appTemp1               = Apparent Temperature
        THSW                   = THSW Index
        lightning_distance     = Lightning Distance
        lightning_strike_count = Lightning Strikes
        cloudbase              = Cloud Base
        
        # used in Seasons skin, but not defined
        feel                   = apparent temperature

        # Sensor status indicators
        rxCheckPercent         = Signal Quality
        txBatteryStatus        = Transmitter Battery
        windBatteryStatus      = Wind Battery
        rainBatteryStatus      = Rain Battery
        outTempBatteryStatus   = Outside Temperature Battery
        inTempBatteryStatus    = Inside Temperature Battery
        consBatteryVoltage     = Console Battery
        heatingVoltage         = Heating Battery
        supplyVoltage          = Supply Voltage
        referenceVoltage       = Reference Voltage


[Almanac]

    # The labels to be used for the phases of the moon:
    moon_phases = New, Waxing crescent, First quarter, Waxing gibbous, Full, Waning gibbous, Last quarter, Waning crescent

