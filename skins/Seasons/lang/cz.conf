# Generally want a metric system for the Czech language:
unit_system = metricwx

[Units]

    [[Labels]]

        # Singular , Plural
        meter             = " metr",   " metry/ů"
        day               = " den",    " dny/í"
        hour              = " hodina", " hod."
        minute            = " minuta", " min."
        second            = " sekunda", " sek."

    [[Ordinates]]

        # Ordinal directions. The last one should be for no wind direction
	directions = S, SSV, SV, VSV, V, VJV, JV, JJV, J, JJZ, JZ, ZJZ, Z, ZSZ, SZ, SSZ, N/A

[Labels]

    # Set to hemisphere abbreviations suitable for your location:
    hemispheres = S, J, V, Z

