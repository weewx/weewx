# Generally want a metric system for the Greek language:
unit_system = metricwx

[Units]

    [[Labels]]

        day               = " Ημέρα",    " Ημέρες"
        hour              = " Ωρα",   " Ωρες"
        minute            = " Λεπτό", " Λεπτά"
        second            = " Δευτερόλεπτο", " Δευτερόλεπτα"

    [[Ordinates]]

        # Ordinal directions. The last one should be for no wind direction
