# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: 'WeeWX 5.2'
site_url: 'https://www.weewx.com'
site_author: "Tom Keffer <tkeffer@gmail.com>"
# do not display GitHub info since it is always obscured anyway
#repo_url: https://github.com/weewx/weewx
#repo_name: WeeWX GitHub Repository
# Shut off the "edit on GitHub" feature:
edit_uri: ''
copyright: Copyright Â© 2009-2025 Thomas Keffer, Matthew Wall, and Gary Roderick, all rights reserved
theme:
  name: 'material'
  logo: 'images/logo-weewx.png'
  favicon: 'images/favicon.png'
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.top
    - toc.follow
    - search.highlight
    - search.share
    - search.suggest
    - content.tabs.link

  font:
    text: 'Noto Sans'
    code: 'Inconsolata Mono'

  palette:
    - scheme: default
      primary: teal
      accent: white
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: white
      accent: teal
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

extra_css:
  - css/weewx_docs.css

extra:
  generator: false

docs_dir: 'docs_src'
site_dir: 'build/docs'

