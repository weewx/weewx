# Generally want a metric system for the Italian language:
unit_system = metricwx

[Units]

    [[Labels]]

        # These are singular, plural
        meter             = " metro", " metri"
        day               = " giorno",    " giorni"
        hour              = " ora",   " ore"
        minute            = " minuto", " minuti"
        second            = " secondo", " secondi"

    [[Ordinates]]

        # Ordinal directions. The last one should be for no wind direction
        directions = N, NNE, NE, ENE, E, ESE, SE, SSE, S, SSO, SO, OSO, O, ONO, NO, NNO, N.D.

    [[StringFormats]]
        NONE = "n.d."

