# Generally want a metric system for Chinese:
unit_system = metric

[Units]

    [[Labels]]

        # These are singular, plural
        meter             = " 公尺",  " 公尺"
        day               = " 天",    " 天"
        hour              = " 時",   " 時"
        minute            = " 分", " 分"
        second            = " 秒", " 秒"

    [[Ordinates]]

        # Ordinal directions. The last one should be for no wind direction
        directions = 北, 北北東, 東北, 東北東, 東, 東南東, 東南, 南南東, 南, 南南西, 西南, 西南西, 西, 西北西, 西北, 北北西, 無

